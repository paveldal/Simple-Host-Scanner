<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты сканирования</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Результаты сканирования для {{ profile.host }}</h1>
    <div id="accordion">
        {% for result in results %}
            <div class="card">
                <div class="card-header" id="heading{{ forloop.counter }}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                            Сканирование от {{ result.timestamp }}
                        </button>
                    </h5>
                </div>

                <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}" data-parent="#accordion">
                    <div class="card-body">
                        <!-- Далее идут вложенные спойлеры для каждого типа данных -->
                        {% include 'scan_result_detail.html' with result=result %}
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Результаты сканирования отсутствуют.</p>
        {% endfor %}
    </div>
    <a href="{% url 'index' %}" class="btn btn-primary">Назад к профилям</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
